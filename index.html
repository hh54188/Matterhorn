<!DOCTYPE html>
<html>
<head>
	<title>Matterhorn</title>
	<script type="text/javascript" src="js/lib/require.js" data-main="js/main"></script>
    <script type="text/javascript">
        var Person = {
            say: function () {
                console.log("Hello");
            }
        }

        // Object.create 生成一个新的对象
        // 这个对象的prototype对象是create的传入的对象参数
        var person = Object.create(Person);

        // 打印返回对象
        // 用Object.create方法或者__proto___查看
        // 新对象的prototype对象却是改变了
        console.log(person);
        console.log(Object.getPrototypeOf(person)); //Object {say: function}

        // 但是打印新对象构造函数
        console.log(person.constructor); // function Object() { [native code] } 
        // 和构造函数prototype属性，与新对象的prototype不一致
        console.log(person.constructor.prototype); // Object {} 

        // 一般来说新对象的__proto__总是指向构造函数的prototype属性
        // 上面的例子可以这么理解：虽然person的构造函数是原生的Object
        // 但我们改变了这个对象prototype指向，虽然它原来指向Object.prototype
        // 但是我们让它指向了新的对象，注意修改了__proto__是只读属性，修改它是没有用的
    </script>
</head>
<body>

</body>
</html>
